<html lang="en">
<head>

</head>
<body>
    <div class="w-full grid px-96 mt-12  ">
        <div class="border w-full px-32 p-12 shadow-lg rounded-lg">

            <div class="mt-3 flex justify-center">
                <button class=" rounded border border-blue-700 text-blue-700 px-6 text-2xl">Login</button>
            </div>
